<html>
<head>
	<title>Juego Letras</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/juegos.css">
	<link rel="icon" type="image/png" href="../iconos/letras.png"/>

	<!--  bloqueo.js deshabilita el clic derecho -->
	<script src="../js/bloqueo.js"></script>

	<!--  js principal para que el juego funcione -->
	<script src="js/letras.js"></script>

	<!--  se llama a una libreria angular para activar eventos con el teclado  -->
	<script src="../js/detectarTeclado.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body id="juegoLetras" onkeypress="tecla(event)" >
	<h1 id="indicacion">Escribe la misma letra</h1>

	<section id="juego">
		<!--  Muestra la letra que se va a copiar en el input -->
		<p id="letra">A  <input type="text" id="intento" maxlength=1></p>	
		<button id="boton" onClick="evaluar()">Comprobar</button>
	</section>

	<section id="evaluacion">
		<!--  Muestra una imagen para indicar si lo hizo bien o mal -->
		<div id="bien" hidden="true">
			<h1 id="bueno">BIEN HECHO</h1>
			<img src="imagenes/evaluacion/bien.png" width="300px" height ="300px">
		</div>
		<div id="mal" hidden="true">
			<h1 id="error">ERROR</h1>	
			<img src="imagenes/evaluacion/mal.png" width="270px" height ="270px">
		</div>
	</section>

	<section id="final" hidden>
		<!--  FelicitaciÃ³n por terminar el juego  -->
		<h1 style="font-size: 72px">FELICIDADES</h1>
		<h2 style="font-size: 64px">Terminaste todos los niveles</h2>
		<img src="imagenes/evaluacion/felicidades.png" height="250px" width="250px">
		<img src="imagenes/evaluacion/fiesta.png" height="250px" width="250px">
	</section>
</body>
</html>
